name: Release from pom version

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-from-pom
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Read version from pom.xml
        id: pom
        shell: bash
        run: |
          VERSION="$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)"
          VERSION="$(echo "$VERSION" | tr -d '\r\n' | xargs)"
          if [ -z "$VERSION" ]; then
            echo "Failed to read version from pom.xml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tagcheck
        shell: bash
        run: |
          TAG="${{ steps.pom.outputs.tag }}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Git tag
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          TAG="${{ steps.pom.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pom.outputs.tag }}
          name: ${{ steps.pom.outputs.tag }}
          generate_release_notes: true

      - name: Update version in README
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.pom.outputs.tag }}"
          echo "Updating README to version: $VERSION"

          # Maven (<version>1.2.3</version>) - SOLO cambia n√∫meros x.y.z
          sed -i -E "s|(<version>)[0-9]+\.[0-9]+\.[0-9]+(</version>)|\1$VERSION\2|g" README.md

          # Gradle (mcdev-utils:1.2.3)
          sed -i -E "s|(mcdev-utils:)[0-9]+\.[0-9]+\.[0-9]+|\1$VERSION|g" README.md

      - name: Commit and push README changes
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.pom.outputs.tag }}"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "docs: update version to $VERSION in README"
          git push origin master
